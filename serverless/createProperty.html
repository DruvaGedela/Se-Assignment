<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Property</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <h2>Create New Property</h2>

          <form id="create-property-form" action="/api/properties" method="POST">
            <div class="form-group">
              <label for="str_address">Street Address: </label>
              <input
                type="text"
                name="str_address"
                id="str_address"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">City: </label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="state">State: </label>
              <input
                type="text"
                name="state"
                id="state"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="zip">Zip: </label>
              <input
                type="text"
                name="zip"
                id="zip"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="year">Year Built: </label>
              <input
                type="number"
                name="year"
                id="year"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="type">Type: </label>
              <select name="type" id="type" class="form-control" required>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Condo">Condo</option>
                <option value="Townhouse">Townhouse</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sqft">Size: </label>
              <input
                type="number"
                name="sqft"
                id="sqft"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="beds">Number of Bedrooms: </label>
              <input
                type="number"
                name="beds"
                id="beds"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="baths">Number of Bathrooms: </label>
              <input
                type="number"
                name="baths"
                id="baths"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Create Property
                <script src="./js/createProperty.js"></script>
